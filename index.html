<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This app lets users search for latest market news surrounding a specific stock that may affect the stock's price">
    	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

		<title>Finance and Market News</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1>Finance and Stock Market News</h1>
		<div>
				Look up the latest news about a stock and see market sentiment on a particular news.
				Enter stock symbol/ticker name and a date to to look up the relevant news that was published about the stock on that date.
				<input type="text" name="" id="stock" placeholder="Enter stock symbol" autocapitalize="characters">
				<input type="date" name="" id="date">
				<button type="button" name="button">Search</button>
		</div>

		<h4></h4>

		<div id="results"></div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
